<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Team - Supergram</title>
  <style>
    /* header */
  .navbar {
    padding: 20px 40px;
    border-bottom: 2px solid #003399;
    background: #fff; 
      position: sticky;
  top: 0;
  z-index: 1000; 
  justify-content: space-between;
  align-items: center;
  display: flex;

  }

  .nav-left, .nav-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .brand {
    font-size: 22px;
    font-weight: 700;
    color: #003399;
  }

  nav a {
    font-size: 18px;
    font-weight: 600;
    color: #003399;
    margin: 0 10px;
    text-decoration: none;
  }

  nav a:hover {
    text-decoration: underline;
  }

    /* team section */
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: "Georgia", serif;
    }

    .team {
      text-align: center;
      padding: 40px 20px 60px;
      background: #fff;
    }

    .team h2 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #003399;
    }

    .team-container {
      display: flex;
      justify-content: center;
      gap: 120px;
      flex-wrap: wrap;
    }

    .team-member {
      text-align: center;
    }

    .team-photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #003399;
      margin: 0 auto 20px;
    }

    .team-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .team-member h3 {
      font-size: 30px;
      font-weight: 700;
      color: #003399;
      margin-bottom: 8px;
      line-height: 45px;
    }

    .team-member p {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #003399;
    }

      .linkedin {
    margin-bottom: 25px;
    width: 24px;
    height: 24px;
    background-color: #c91d2d;
    padding-top: 10px;
  }
  .linkedin img {
    width: 24px;
    height: 24px;
    display: inline-block;
  }


    /* Responsive */
    @media (max-width: 768px) {
      .team-container {
        flex-direction: column;
        gap: 40px;
        align-items: center;
      }
    }


/* header */
@media (max-width: 768px) {
  .header {
    flex-direction: column;       /* stack logo + nav */
    align-items: center;
    padding: 15px;
    gap: 10px;
  }

  .nav-left img,
  .nav-right img {
    width: 40px;
    height: 40px;
  }

  .nav-right nav {
    display: flex;
    flex-direction: column;       /* stack links */
    gap: 12px;
    text-align: center;
  }

  .nav-right nav a {
    padding: 8px 0;
    width: 100%;
    border-bottom: 1px solid #ddd;
  }

  .nav-right nav a:last-child {
    border-bottom: none;
  }
}

  </style>
</head>
<body>
  <header class="navbar">

    <a href="./index.html" class="nav-left" style="text-decoration: none;">
    <img src="src/images/logo.png" alt="Logo" class="logo">
    <span class="brand">SUPERGRAM</span>
    </a>


  <div class="nav-right">
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./team.html">Team</a>
    </nav>
    <img src="src/images/logo.png" alt="Logo Right" class="logo">
  </div>
</header>

  <section class="team">
    <h2>Super Team</h2>
    <div class="team-container">

      <!-- Team Member 1 -->
      <div class="team-member">
        <div class="team-photo">
          <img src="src/images/arjun.jpeg" alt="Arjun Raju V">
        </div>
        <h3>Arjun Raju V <br />Founder & CFO</h3>
        <a href="https://www.linkedin.com/in/arjunraju1" target="_blank" class="linkedin">
          <img src="src/images/linkedin.png" alt="LinkedIn">
        </a>
      </div>

      <!-- Team Member 2 -->
      <div class="team-member">
        <div class="team-photo">
          <img src="src/images/kaushik.jpeg" alt="Koushik H V">
        </div>
        <h3>Koushik H V<br />Co-Founder & CEO</h3>
        <a href="https://www.linkedin.com/in/koushikgoodur" target="_blank" class="linkedin">
          <img src="src/images/linkedin.png" alt="LinkedIn">
        </a>
      </div>

    </div>
  </section>

</body>
</html>
